<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Tableau des informations</h2>

<table>
  <tr>
    <th>Nom</th>
    <th>Email</th>
    <th>Commentaire</th>
    <th>editer</th>
    <th>Supprimer</th>
  </tr>
  {% for info in infos %}
    <tr>
        <td>{{ info.nom }}</td>
        <td>{{ info.email }}</td>
        <td>{{ info.commentaire }}</td>
        <td><a href="{% url 'index3' info.id %}"><button>editer</button></a></td>
        <td><a href="{% url 'delete_info' info.id %}"><button>supprimer</button></a></td>

    </tr>
  {% endfor %}
  <!-- Ajoutez d'autres lignes de donnÃ©es ici -->
</table>

</body>
</html>
